<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Interactive Comments</h1>
      <section class="c-comment">
        <!-- COMMENTS LIST -->
        <ul class="c-comment__list">
          <li class="c-comment__item">
            <div class="c-comment__card">Comentario</div>
          </li>

          <li class="c-comment__item">
            <div class="c-comment__card">Comentario</div>

            <!-- REPLY COMMENT -->
            <ul class="c-comment__reply"></ul>
          </li>
        </ul>

        <!-- FORM COMMENTS -->
        <form action="#" class="c-comment__form">
          <picture>
            <img
              class="c-comment__form__avatar"
              src="./images/avatars/image-juliusomo.webp"
              loading="lazy"
              alt="Juliusomo"
            />
          </picture>

          <textarea
            class="c-comment__form__text"
            name="comment"
            id="comment"
            cols="30"
            rows="1"
            placeholder="Add a comment..."
            aria-label="Enter you comment"
          ></textarea>

          <button class="btn btn--blue">SEND</button>
        </form>
      </section>
    </main>
  </body>
</html>
