<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Interactive Comments</h1>

      <div class="c-comment"></div>

      <div class="c-modal c-modal--hidden">
        <div class="c-modal__card">
          <h2 class="c-modal__title">Delete comment</h2>
          <p class="c-modal__description">
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone.
          </p>

          <div class="c-modal__footer">
            <button class="btn btn--gray btn__cancel">NO,CANCEL</button>
            <button class="btn btn--red btn__delete">YES,DELETE</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
